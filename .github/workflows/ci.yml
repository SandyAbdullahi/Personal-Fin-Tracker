# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: finance_test
          POSTGRES_USER: finance_user
          POSTGRES_PASSWORD: finance_pass
        ports: ['5432:5432']
        # Give Postgres a few seconds to be ready
        options: >-
          --health-cmd="pg_isready -U finance_user -d finance_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # Point Django at that service – adjust if you renamed variables
      DATABASE_URL: postgres://finance_user:finance_pass@localhost:5432/finance_test
      DJANGO_SETTINGS_MODULE: core.settings_ci
      PYTHONWARNINGS: always

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r dev-requirements.txt   # ← contains pytest, pre-commit, etc.

      - name: Run pre-commit (hooks only on changed files)
        run: |
          pre-commit run --show-diff-on-failure --color=always --all-files

      - name: Run tests + coverage
        run: |
          pytest --cov --cov-fail-under=80
